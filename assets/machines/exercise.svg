  <rect x="20" y="22" width="6" height="3" fill="#4a5568" rx="1"/>
  <rect x="34" y="22" width="6" height="3" fill="#4a5568" rx="1"/>
  
  <!-- Legs -->
  <rect x="25" y="35" width="3" height="8" fill="#4a5568" rx="1"/>
  <rect x="32" y="35" width="3" height="8" fill="#4a5568" rx="1"/>
  
